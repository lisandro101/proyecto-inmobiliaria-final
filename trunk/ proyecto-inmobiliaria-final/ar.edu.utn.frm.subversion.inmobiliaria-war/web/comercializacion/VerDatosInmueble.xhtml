<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >

    <h:body>
        <ui:composition template="/WEB-INF/facelets/templates/commonLayout.xhtml">         
            <ui:define name="title">
                <ice:outputText value="Inmueble"></ice:outputText>
            </ui:define>
            <ui:define name="content">
                <f:view>
                    <ice:form>
                        <ice:panelBorder layout="hide">

                            <f:facet name="center" >

                                <fieldset>
                                    <legend>Propietarios </legend>

                                    <ice:panelGrid columns="1" cellspacing="15" width="600" style="text-align: center">


                                        <ice:dataTable value="#{inmuebleMB.propietarios}" var="item" >

                                            <ice:column >
                                                <f:facet name="header">
                                                    <h:outputText value="Nro Cliente"/>
                                                </f:facet>
                                                <ice:outputText value="#{item.cliente.nroCliente}" /> 
                                            </ice:column>                                            

                                            <ice:column >
                                                <f:facet name="header">
                                                    <h:outputText value="Nombre"/>
                                                </f:facet>
                                                <ice:outputText value="#{item.cliente.apellidoNombre}" /> 
                                            </ice:column>

                                            <ice:column>
                                                <f:facet name="header">
                                                    <h:outputText value="D.N.I."/>
                                                </f:facet>
                                                <ice:outputText value="#{item.cliente.dni}"/> 
                                            </ice:column>                                           

                                            <ice:column>
                                                <f:facet name="header">
                                                    <h:outputText value="C.U.I.L."/>
                                                </f:facet>
                                                <ice:outputText value="#{item.cliente.cuil}"/> 
                                            </ice:column>


                                        </ice:dataTable>  
                                    </ice:panelGrid>
                                </fieldset>

                                <br/>

                                <fieldset>
                                    <legend>Información Inmueble</legend>

                                    <ice:panelGrid columns="2"  width="600" style="text-align: center">
                                        <ice:panelGrid columns="2" cellspacing="15" style="text-align: left">

                                            <ice:outputLabel value="Código Inmueble:" for="codInmueble" />
                                            <ice:outputLabel id="codInmueble" value="#{inmuebleMB.selectedInmueble.codInmueble}"/>

                                            <ice:outputLabel value="Fecha Alta:" for="fechaAlta" />                                                       
                                            <ice:outputLabel id="fechaAlta" value="#{inmuebleMB.selectedInmueble.fechaAlta}" > 
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </ice:outputLabel>

                                            <ice:outputLabel value="Superficie Total:" for="superficieTotal" />
                                            <ice:outputLabel id="superficieTotal" value="#{inmuebleMB.selectedInmueble.superficieTotal}" />

                                            <ice:outputLabel value="Superficie Cubierta:" for="superficieCubierta" />
                                            <ice:outputLabel id="superficieCubierta" value="#{inmuebleMB.selectedInmueble.superficieCubierta}" />

                                            <ice:outputLabel value="Precio (Pesos Arg):" for="precioPesos" />
                                            <ice:outputLabel id="precioPesos" value="#{inmuebleMB.selectedInmueble.precioPesos}"/>

                                            <ice:outputLabel value="Año Construcción:" for="anioConstruccion" />
                                            <ice:outputLabel id="anioConstruccion" value="#{inmuebleMB.selectedInmueble.anioConstruccion}" />

                                            <!--                                                <ice:outputLabel value="Fotos:" for="fotos" />
                                                                                            <ice:outputLabel id="fotos" value="#{inmuebleMB.selectedInmueble.fotos}"/>-->

                                            <ice:outputLabel value="Nro Plantas:" for="nroPlantas" />
                                            <ice:outputLabel id="nroPlantas" value="#{inmuebleMB.selectedInmueble.nroPlantas}" />

                                            <ice:outputLabel value="Importe Mensualidad:" for="importeMensualidad" />
                                            <ice:outputLabel id="importeMensualidad" value="#{inmuebleMB.selectedInmueble.importeMensualidad}" />

                                            <h:outputLabel value="Tipo Inmueble:" for="tipoInmueble" />
                                            <ice:outputLabel id="tipoInmueble" value="#{inmuebleMB.selectedInmueble.tipoInmueble.nombreTipo}" />

                                            <ice:outputLabel value="Estado Inmueble:" for="estadoInmueble" />
                                            <ice:outputLabel id="estadoInmueble" value="#{inmuebleMB.selectedInmueble.ultimoEstadoInmueble.estado}"/>


                                        </ice:panelGrid>



                                        <ice:panelGrid columns="2" cellspacing="15" style="text-align: left">

                                            <ice:outputLabel value="Provincia:" for="provincia" />
                                            <ice:outputLabel id="provincia" value="#{inmuebleMB.selectedInmueble.direccion.provincia.nombreProvincia}" />


                                            <ice:outputLabel value="Departamento:" for="departamento" />
                                            <ice:outputLabel id="departamento" value="#{inmuebleMB.selectedInmueble.direccion.departamento.nombreDepartamento}" />


                                            <ice:outputLabel value="Localidad:" for="localidad" />
                                            <ice:outputLabel id="localidad" value="#{inmuebleMB.selectedInmueble.direccion.localidad.nombreLocalidad}" />

                                            <ice:outputLabel value="Calle:" for="nombreCalle" />
                                            <ice:outputLabel id="nombreCalle" value="#{inmuebleMB.selectedInmueble.direccion.nombreCalle}" />

                                            <ice:outputLabel value="Número:" for="numero" />
                                            <ice:outputLabel id="numero" value="#{inmuebleMB.selectedInmueble.direccion.numero}" />

                                            <ice:outputLabel value="Piso:" for="nroPiso" />
                                            <ice:outputLabel id="nroPiso" value="#{inmuebleMB.selectedInmueble.direccion.nroPiso}" />

                                            <ice:outputLabel value="Departamento:" for="nroDepartamento" />
                                            <ice:outputLabel id="nroDepartamento" value="#{inmuebleMB.selectedInmueble.direccion.nroDepartamento}" />

                                            <ice:outputLabel value="Observación:" for="observacion" />
                                            <ice:outputLabel id="observacion" value="#{inmuebleMB.selectedInmueble.direccion.observacion}" />
                                        </ice:panelGrid>
                                    </ice:panelGrid>

                                </fieldset>

                                <br/>

                                <fieldset>                                                              
                                    <legend>Caracteristicas</legend>

                                    <ice:panelGrid columns="1" cellspacing="15" width="600" >


                                            
                                            <ice:dataTable  value="#{inmuebleMB.selectedInmueble.detallesCaracteristicas}" var="item" >

                                            <ice:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Caracteristica"/>
                                                </f:facet>
                                                <h:outputText value="#{item.caracteristica.nombre}"/>
                                            </ice:column>

                                            <ice:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Cantidad"/>
                                                </f:facet>
                                                <h:outputText value="#{item.cantidad}"/>

                                            </ice:column>

                                            <ice:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Puntuacion"/>
                                                </f:facet>
                                                <ice:selectOneMenu value="#{item.puntuacion}" disabled="true">
                                                    <f:selectItem itemLabel="Excelente" itemValue="5" />
                                                    <f:selectItem itemLabel="Muy Buena" itemValue="4" />                                       
                                                    <f:selectItem itemLabel="Buena" itemValue="3" />
                                                    <f:selectItem itemLabel="Regular" itemValue="2" />
                                                    <f:selectItem itemLabel="Insuficiente"  itemValue="1"/>
                                                </ice:selectOneMenu>
                                            </ice:column>

                                            <ice:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Publicar"/>
                                                </f:facet>
                                                <ice:selectBooleanCheckbox value="#{item.publicar}" disabled="true"> 
                                                </ice:selectBooleanCheckbox>
                                            </ice:column>

                                        </ice:dataTable>  
                                            

                                    </ice:panelGrid>
                                </fieldset>

                                <br/>
                                <fieldset>                                                                   
                                    <legend>Servicios</legend>

                                    <ice:panelGrid columns="1" cellspacing="15" width="600" style="text-align: center">


                                        <ice:dataTable  value="#{inmuebleMB.selectedInmueble.detallesServicios}" var="item" >                                        

                                            <ice:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Nombre"/>
                                                </f:facet>
                                                <h:outputText value="#{item.servicio.nombre}"/>
                                            </ice:column>

                                            <ice:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Observación"/>
                                                </f:facet>
                                                <h:outputText value="#{item.observacion}" />
                                            </ice:column>

                                            <ice:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Publicar"/>
                                                </f:facet>
                                                <ice:selectBooleanCheckbox value="#{item.publicar}" disabled="true" > 
                                                </ice:selectBooleanCheckbox>
                                            </ice:column>


                                        </ice:dataTable>  

                                    </ice:panelGrid>
                                </fieldset>
                            </f:facet>



                            <f:facet name="south">
                                <ice:panelGrid columns="3" cellspacing="15" style="text-align: center"> 

                                    <ice:commandButton 
                                        partialSubmit="true"
                                        action="#{alquilarInmuebleManagedBean.botonAtrasVerDatosInmueble()}" 
                                        value="Atrás"  styleClass="commandButton"
                                        immediate="true"
                                        /> 

                                    <ice:commandButton 
                                        partialSubmit="true"
                                        action="#{alquilarInmuebleManagedBean.botonCancelar()}" 
                                        value="Cancelar" styleClass="commandButton" 
                                        />  

                                    <ice:commandButton 
                                        partialSubmit="true"
                                        action="#{alquilarInmuebleManagedBean.botonSiguienteVerDatosInmueble()}" 
                                        value="Siguiente"  styleClass="commandButton"
                                        /> 

                                </ice:panelGrid> 
                            </f:facet>

                        </ice:panelBorder>
                        <h:messages globalOnly="true" errorStyle="color: red" infoStyle="color: orange" />
                    </ice:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
    <h:outputStylesheet library="org.icefaces.component.skins" name="rime.css" />
</html>
