<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >

    <h:body>
        <ui:composition template="/WEB-INF/facelets/templates/commonLayout.xhtml">                
            <ui:define name="content">
                <f:view>
                    <ice:form>
                        <ice:panelBorder layout="hide">
                            <f:facet name="center" >
                                <ice:panelGrid columns="1" >
                                        <h3>Inmuebles Disponibles</h3>
                                        <ice:dataTable id="inmueblesDisponibles" rows="10" value="#{inmuebleMB.inmueblesFilas}" var="item" >
                                            <ice:column>
                                                <ice:rowSelector id="selected"
                                                                 value="#{item.selected}"
                                                                 multiple="false"                                                                                             
                                                                 selectionListener="#{inmuebleMB.rowSelectionListener}"
                                                                 immediate="true"     
                                                                 rendered="true"
                                                                 />

                                                <f:facet name="header">
                                                    <h:outputText value="Código Inmueble"/>
                                                </f:facet>
                                                <h:outputText value="#{item.inmueble.codInmueble}"/>
                                            </ice:column>
                                            <ice:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Tipo Inmueble"/>
                                                </f:facet>
                                                <h:outputText value="#{item.inmueble.tipoInmueble.nombreTipo}"/>
                                            </ice:column>
                                            <ice:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Fecha Alta"/>
                                                </f:facet>
                                                <h:outputText value="#{item.inmueble.fechaAlta}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                                </h:outputText>
                                            </ice:column>
                                            <ice:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Superficie Total"/>
                                                </f:facet>
                                                <h:outputText value="#{item.inmueble.superficieTotal}"/>
                                            </ice:column>
                                            <ice:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Superficie Cubierta"/>
                                                </f:facet>
                                                <h:outputText value="#{item.inmueble.superficieCubierta}"/>
                                            </ice:column>
                                            <ice:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Precio"/>
                                                </f:facet>
                                                <h:outputText value="#{item.inmueble.precioPesos}"/>
                                            </ice:column>
                                            <ice:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Año Construcción"/>
                                                </f:facet>
                                                <h:outputText value="#{item.inmueble.anioConstruccion}"/>
                                            </ice:column>

                                            <ice:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Nro Plantas"/>
                                                </f:facet>
                                                <h:outputText value="#{item.inmueble.nroPlantas}"/>
                                            </ice:column>
                                            <ice:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Mensualidad"/>
                                                </f:facet>
                                                <h:outputText value="#{item.inmueble.importeMensualidad}"/>
                                            </ice:column>
                                            <ice:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Provincia"/>
                                                </f:facet>
                                                <h:outputText value="#{item.inmueble.direccion.provincia.nombreProvincia}"/>
                                            </ice:column>
                                            <ice:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Departamento"/>
                                                </f:facet>
                                                <h:outputText value="#{item.inmueble.direccion.departamento.nombreDepartamento}"/>
                                            </ice:column>
                                            <ice:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Localidad"/>
                                                </f:facet>
                                                <h:outputText value="#{item.inmueble.direccion.localidad.nombreLocalidad}"/>
                                            </ice:column>

                                        </ice:dataTable>
                                        
                                        <ice:dataPaginator for="inmueblesDisponibles" paginator="true" fastStep="3" paginatorMaxPages="4">
                                            <f:facet name="first">
                                                <ice:graphicImage
                                                    url="/recursos/imagenes/arrow-first.gif"
                                                    style="border:none;"
                                                    title="Primera Pagina"/>
                                            </f:facet>
                                            <f:facet name="last">
                                                <ice:graphicImage
                                                    url="/recursos/imagenes/arrow-last.gif"
                                                    style="border:none;"
                                                    title="Ultima Pagina"/>
                                            </f:facet>
                                            <f:facet name="previous">
                                                <ice:graphicImage
                                                    url="/recursos/imagenes/arrow-previous.gif"
                                                    style="border:none;"
                                                    title="Anterior"/>
                                            </f:facet>
                                            <f:facet name="next">
                                                <ice:graphicImage
                                                    url="/recursos/imagenes/arrow-next.gif"
                                                    style="border:none;"
                                                    title="Siguiente"/>
                                            </f:facet>
                                     </ice:dataPaginator>
                                        

                                </ice:panelGrid>
                            </f:facet>

                            <f:facet name="south">
                                <ice:panelGrid columns="3" cellspacing="15" width="400" style="text-align: center"> 

                                    <ice:commandButton 
                                        partialSubmit="true"
                                        action="#{inmuebleMB.botonCrearInmueble}" 
                                        value="Crear"  styleClass="commandButton" 
                                        /> 
                                    <ice:commandButton 
                                        partialSubmit="true"
                                        action="#{inmuebleMB.botonEditar()}" 
                                        value="Editar"  styleClass="commandButton" 
                                        /> 
                                    <ice:commandButton 
                                        partialSubmit="true"
                                        action="#{inmuebleMB.botonEliminar()}" 
                                        value="Eliminar"  styleClass="commandButton" 
                                        /> 

                                </ice:panelGrid> 
                            </f:facet>

                        </ice:panelBorder>
                        <h:messages globalOnly="true" errorStyle="color: red" infoStyle="color: orange" />
                    </ice:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
    <h:outputStylesheet library="org.icefaces.component.skins" name="rime.css" />
</html>
