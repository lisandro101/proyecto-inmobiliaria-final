<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      >
    <h:body>
        <ui:composition template="/WEB-INF/facelets/templates/commonLayout.xhtml">
            <ui:define name="content">
                <f:view>
                    <ice:form>
                        <ice:panelBorder layout="hide">
                            <f:facet name="center">
                                <ice:panelGrid columns="1"> 
                                    <ice:panelGrid columns="2"> 
                                        <ice:inputText id="buscar" value="#{buscarClienteManagedBean.criterio }" title="Ingrese parte del Nombre, Apellido, Nro de Clinte o DNI" partialSubmit="true" rendered="true"/>
                                        <ice:commandButton action="#{buscarClienteManagedBean.actualizarTabla()}" 
                                                           value="Buscar"
                                                           immediate="true"
                                                           partialSubmit="true"
                                                           rendered="true"  styleClass="commandButton" />
                                    </ice:panelGrid>
                                    <ice:dataTable id="clientes" rows="10" value="#{buscarClienteManagedBean.clientesFilas}" var="item" >
                                        <ice:column >
                                            <ice:rowSelector id="selected"
                                                             value="#{item.selected}"
                                                             multiple="false"                                                                                             
                                                             selectionListener="#{buscarClienteManagedBean.rowSelectionListener}"
                                                             immediate="true"/>
                                            <f:facet name="header">
                                                <h:outputText value="Nro Cliente"/>
                                            </f:facet>
                                            <ice:outputText value="#{item.cliente.nroCliente}" /> 
                                        </ice:column>                                            
                                        <ice:column >
                                            <f:facet name="header">
                                                <h:outputText value="Nombre"/>
                                            </f:facet>
                                            <ice:outputText value="#{item.cliente.apellidoNombre}" /> 
                                        </ice:column>
                                        <ice:column>
                                            <f:facet name="header">
                                                <h:outputText value="D.N.I."/>
                                            </f:facet>
                                            <ice:outputText value="#{item.cliente.dni}" /> 
                                        </ice:column>
                                        <ice:column>
                                            <f:facet name="header">
                                                <h:outputText value="C.U.I.L."/>
                                            </f:facet>
                                            <ice:outputText value="#{item.cliente.cuil}" /> 
                                        </ice:column>                                
                                    </ice:dataTable>  
                                    
                                    <ice:dataPaginator for="clientes" paginator="true" fastStep="3" paginatorMaxPages="4">
                                            <f:facet name="first">
                                                <ice:graphicImage
                                                    url="/recursos/imagenes/arrow-first.gif"
                                                    style="border:none;"
                                                    title="Primera Pagina"/>
                                            </f:facet>
                                            <f:facet name="last">
                                                <ice:graphicImage
                                                    url="/recursos/imagenes/arrow-last.gif"
                                                    style="border:none;"
                                                    title="Ultima Pagina"/>
                                            </f:facet>
                                            <f:facet name="previous">
                                                <ice:graphicImage
                                                    url="/recursos/imagenes/arrow-previous.gif"
                                                    style="border:none;"
                                                    title="Anterior"/>
                                            </f:facet>
                                            <f:facet name="next">
                                                <ice:graphicImage
                                                    url="/recursos/imagenes/arrow-next.gif"
                                                    style="border:none;"
                                                    title="Siguiente"/>
                                            </f:facet>
                                     </ice:dataPaginator>

                                    
                                    <ice:panelGrid columns="2"> 
                                        <ice:commandButton action="#{buscarClienteManagedBean.botonAceptar()}" 
                                                           value="Aceptar"
                                                           immediate="true"  styleClass="commandButton" />

                                        <ice:commandButton action="#{buscarClienteManagedBean.botonCancelar()}" 
                                                           value="Cancelar"
                                                           immediate="true"  styleClass="commandButton" />                            
                                    </ice:panelGrid>
                                </ice:panelGrid>
                            </f:facet>
                        </ice:panelBorder>
                        <h:messages globalOnly="true" errorStyle="color: red" infoStyle="color: orange" />
                    </ice:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
    <h:outputStylesheet library="org.icefaces.component.skins" name="rime.css" />
</html>
