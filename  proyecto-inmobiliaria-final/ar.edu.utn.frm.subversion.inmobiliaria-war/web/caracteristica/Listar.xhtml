<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      >

    <h:body>
        <ui:composition template="/WEB-INF/facelets/templates/commonLayout.xhtml">
            <ui:define name="content">
                <f:view>
                    <ice:form>
                        <ice:panelBorder layout="hide">
                            <f:facet name="center" >
                                <ice:panelGrid columns="1" > 
                                    <legend>Caracteristicas Disponibles</legend>
                                    <ice:dataTable value="#{caracteristicaMB.caracteristicasFila}" var="item">
                                        <ice:column>
                                            <ice:selectBooleanCheckbox value="#{item.selected}" partialSubmit="true"> 
                                            </ice:selectBooleanCheckbox> 
                                        </ice:column>
                                        <ice:column>
<!--                                            <ice:rowSelector id="selected"
                                                             value="#{item.selected}"
                                                             multiple="true"                                                                                             
                                                             selectionListener="#{caracteristicaMB.rowSelectionListener}"
                                                             immediate="false"      
                                                             rendered="true"
                                                             />-->
                                            <f:facet name="header">
                                                <h:outputText value="Nombre"/>
                                            </f:facet>
                                            <h:outputText value="#{item.caracteristica.nombre}"/>
                                        </ice:column>
<!--                                        <ice:column>
                                            <f:facet name="header">
                                                <h:outputText value="Descripcion"/>
                                            </f:facet>
                                            <h:outputText value="#{item.caracteristica.descripcion}"/>
                                        </ice:column>-->
                                    </ice:dataTable>
                                </ice:panelGrid> 
                            </f:facet>
                            <f:facet name="south">
                                <ice:panelGrid columns="2"> 
                                    <ice:commandButton action="#{inmuebleMB.caracteristicaAInmueble()}" 
                                                       value="Aceptar" 
                                                       immediate="true" styleClass="commandButton" />
                                    <ice:commandButton action="#{caracteristicaMB.botonVolverAInmueble()}" 
                                                       value="Cancelar" 
                                                       immediate="true" styleClass="commandButton" />
                                </ice:panelGrid> 
                            </f:facet>
                        </ice:panelBorder>
                        <h:messages globalOnly="true" errorStyle="color: red" infoStyle="color: orange"/>
                    </ice:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
    <h:outputStylesheet library="org.icefaces.component.skins" name="rime.css" />
</html>
