<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      >
    <ui:composition template="/WEB-INF/facelets/templates/commonLayout.xhtml">
        <ui:define name="content">
            <f:view>
                <ice:form>
                    <ice:panelBorder>
                        <f:facet name="center">
                            <ice:panelGrid>
                               <ice:dataTable id="funciones" value="#{permiso.itemsMenues}"
                                               var="funcion" rows="15" rowClasses="filasPares, filasImpares"
                                               columnClasses="columnaFuncionalidad, columnaVer, columnaCrear, 
                                                              columnaModificar, columnaEliminar"
                                               styleClass="tablaPermisos">
                                    <ice:column>
                                        <f:facet name="header">
                                            <ice:outputText id="nombreFuncion" value="Funcionalidad"/>
                                        </f:facet>
                                        <ice:outputText value="#{funcion.nombre}" />
                                    </ice:column>

                                    <ice:column>
                                        <f:facet name="header">
                                            <ice:outputText id="ver" value="Ver"/>
                                        </f:facet>
                                        <ice:selectBooleanCheckbox value="#{permiso.accion.ver}" />
                                    </ice:column>
                                    
                                    <ice:column>
                                        <f:facet name="header">
                                            <ice:outputText id="crear" value="Crear"/>
                                        </f:facet>
                                        <ice:selectBooleanCheckbox value="#{permiso.accion.crear}"  />
                                    </ice:column>
                                    
                                    <ice:column>
                                        <f:facet name="header">
                                            <ice:outputText id="modificar" value="Modificar"/>
                                        </f:facet>
                                        <ice:selectBooleanCheckbox value="#{permiso.accion.modificar}" />
                                    </ice:column>
                                    
                                    <ice:column>
                                        <f:facet name="header">
                                            <ice:outputText id="eliminar" value="Eliminar"/>
                                        </f:facet>
                                        <ice:selectBooleanCheckbox value="#{permiso.accion.eliminar}" />
                                    </ice:column>
                                   
<!--                                   <ice:column>
                                       <f:facet name="header">
                                           <ice:outputText id="agregar" value="AsignaciÃ³n"/>
                                       </f:facet>
                                       <ice:commandButton value="Agregar" action="#{permiso.agregarPermiso}" partialSubmit="true" />
                                    </ice:column>-->
                                </ice:dataTable>
                                <ice:dataPaginator for="funciones" paginator="true" fastStep="3" paginatorMaxPages="4">
                                    <f:facet name="first">
                                        <ice:graphicImage
                                            url="/recursos/imagenes/arrow-first.gif"
                                            style="border:none;"
                                            title="Primera Pagina"/>
                                    </f:facet>
                                    <f:facet name="last">
                                        <ice:graphicImage
                                            url="/recursos/imagenes/arrow-last.gif"
                                            style="border:none;"
                                            title="Ultima Pagina"/>
                                    </f:facet>
                                    <f:facet name="previous">
                                        <ice:graphicImage
                                            url="/recursos/imagenes/arrow-previous.gif"
                                            style="border:none;"
                                            title="Anterior"/>
                                    </f:facet>
                                    <f:facet name="next">
                                        <ice:graphicImage
                                            url="/recursos/imagenes/arrow-next.gif"
                                            style="border:none;"
                                            title="Siguiente"/>
                                    </f:facet>
                                </ice:dataPaginator>
                            </ice:panelGrid>
                        </f:facet>
                        <f:facet name="south">
                            <ice:panelLayout layout="flow" styleClass="panelSur">
                                <ice:commandButton value="Agregar" action="#{permiso.agregarPermiso}" partialSubmit="true"  styleClass="commandButton"  />
                                <ice:commandButton value="volver" action="#{permiso.volver()}" visible="#{permiso.habilitado}" 
                                                   immediate="true" styleClass="commandButton" />
                            </ice:panelLayout> 
                            
                        </f:facet>
                        <f:facet name="west">
                            <ice:panelGrid styleClass="panelGridBordes"> 
                            </ice:panelGrid>
                        </f:facet>
                        <f:facet name="east">
                            <ice:panelGrid styleClass="panelGridBordes">
                                 
                            </ice:panelGrid>                     
                        </f:facet>
                    </ice:panelBorder>
                    <h:messages globalOnly="true" errorStyle="color: red" infoStyle="color: orange" />
                </ice:form>
            </f:view>
        </ui:define>
        
    </ui:composition>
</html>
