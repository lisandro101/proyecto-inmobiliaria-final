<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >

    <h:body>
        <ui:composition template="/WEB-INF/facelets/templates/commonLayout.xhtml">                
            <ui:define name="content">
                <f:view>
                    <ice:form>
                        <ice:panelGroup id="messagePanel" layout="block">
                            <ice:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </ice:panelGroup>
                        <ice:panelBorder layout="hide">
                            <f:facet name="center" >
                                <ice:panelGrid columns="1" >
                                    <ice:dataTable id="inmuebles" rows="10" value="#{venderInmuebleManagedBean.inmueblesFilas}" var="item" >
                                        <ice:column>
                                            <ice:rowSelector id="selected"
                                                             value="#{item.selected}"
                                                             multiple="false"                                                                                             
                                                             selectionListener="#{venderInmuebleManagedBean.rowSelectionListener}"
                                                             immediate="false"      
                                                             rendered="true"
                                                             />
                                            <f:facet name="header">
                                                <h:outputText value="C칩digo Inmueble"/>
                                            </f:facet>
                                            <h:outputText value="#{item.inmueble.codInmueble}"/>
                                        </ice:column>
                                        <ice:column >
                                            <f:facet name="header">
                                                <h:outputText value="Visitado"/>
                                            </f:facet>
                                            <ice:selectBooleanCheckbox value="#{item.visitado}" disabled="true"> 
                                            </ice:selectBooleanCheckbox>
                                        </ice:column>
                                        <ice:column>
                                            <f:facet name="header">
                                                <h:outputText value="Tipo Inmueble"/>
                                            </f:facet>
                                            <h:outputText value="#{item.inmueble.tipoInmueble.nombreTipo}"/>
                                        </ice:column>
                                        <ice:column>
                                            <f:facet name="header">
                                                <h:outputText value="Superficie Total"/>
                                            </f:facet>
                                            <h:outputText value="#{item.inmueble.superficieTotal}"/>
                                        </ice:column>
                                        <ice:column>
                                            <f:facet name="header">
                                                <h:outputText value="Superficie Cubierta"/>
                                            </f:facet>
                                            <h:outputText value="#{item.inmueble.superficieCubierta}"/>
                                        </ice:column>
                                        <ice:column>
                                            <f:facet name="header">
                                                <h:outputText value="Precio"/>
                                            </f:facet>
                                            <h:outputText value="#{item.inmueble.precioPesos}"/>
                                        </ice:column>
                                        <ice:column>
                                            <f:facet name="header">
                                                <h:outputText value="A침o Construcci칩n"/>
                                            </f:facet>
                                            <h:outputText value="#{item.inmueble.anioConstruccion}"/>
                                        </ice:column>
                                        <ice:column>
                                            <f:facet name="header">
                                                <h:outputText value="Nro Plantas"/>
                                            </f:facet>
                                            <h:outputText value="#{item.inmueble.nroPlantas}"/>
                                        </ice:column>
                                        <ice:column>
                                            <f:facet name="header">
                                                <h:outputText value="Provincia"/>
                                            </f:facet>
                                            <h:outputText value="#{item.inmueble.direccion.provincia.nombreProvincia}"/>
                                        </ice:column>
                                        <ice:column>
                                            <f:facet name="header">
                                                <h:outputText value="Departamento"/>
                                            </f:facet>
                                            <h:outputText value="#{item.inmueble.direccion.departamento.nombreDepartamento}"/>
                                        </ice:column>
                                        <ice:column>
                                            <f:facet name="header">
                                                <h:outputText value="Localidad"/>
                                            </f:facet>
                                            <h:outputText value="#{item.inmueble.direccion.localidad.nombreLocalidad}"/>
                                        </ice:column>
                                    </ice:dataTable>
                                    
                                    <ice:dataPaginator for="inmuebles" paginator="true" fastStep="3" paginatorMaxPages="4">
                                            <f:facet name="first">
                                                <ice:graphicImage
                                                    url="/recursos/imagenes/arrow-first.gif"
                                                    style="border:none;"
                                                    title="Primera Pagina"/>
                                            </f:facet>
                                            <f:facet name="last">
                                                <ice:graphicImage
                                                    url="/recursos/imagenes/arrow-last.gif"
                                                    style="border:none;"
                                                    title="Ultima Pagina"/>
                                            </f:facet>
                                            <f:facet name="previous">
                                                <ice:graphicImage
                                                    url="/recursos/imagenes/arrow-previous.gif"
                                                    style="border:none;"
                                                    title="Anterior"/>
                                            </f:facet>
                                            <f:facet name="next">
                                                <ice:graphicImage
                                                    url="/recursos/imagenes/arrow-next.gif"
                                                    style="border:none;"
                                                    title="Siguiente"/>
                                            </f:facet>
                                     </ice:dataPaginator>
                                    
                                </ice:panelGrid>
                            </f:facet>
                            <f:facet name="south">
                                <ice:panelLayout layout="flow"> 
                                    <ice:commandButton 
                                        partialSubmit="true"
                                        immediate="true"
                                        action="#{venderInmuebleManagedBean.botonAtrasListarInmueble}" 
                                        value="Atr치s" styleClass="commandButton"/> 
                                    <ice:commandButton 
                                        partialSubmit="true"
                                        immediate="true"
                                        action="#{venderInmuebleManagedBean.botonCancelar()}" 
                                        value="Cancelar" styleClass="commandButton" /> 
                                    <ice:commandButton 
                                        partialSubmit="true"
                                        action="#{venderInmuebleManagedBean.botonSiguienteListarInmueble}" 
                                        value="Siguiente" styleClass="commandButton" /> 
                                </ice:panelLayout>
                            </f:facet>
                        </ice:panelBorder>
                    </ice:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
    <h:outputStylesheet library="org.icefaces.component.skins" name="rime.css" />
</html>
