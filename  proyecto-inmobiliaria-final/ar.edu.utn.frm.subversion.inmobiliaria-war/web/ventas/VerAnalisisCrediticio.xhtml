<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      >

    <h:body>
        <ui:composition template="/WEB-INF/facelets/templates/commonLayout.xhtml">
            <ui:define name="title">
                <h:outputText value="Analisis Credicio"></h:outputText>
            </ui:define>
            <ui:define name="content">
                <f:view>
                    <ice:panelGroup id="messagePanel" layout="block">
                        <ice:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </ice:panelGroup>
                    <ice:form>
                        <ice:panelGroup id="messagePanel" layout="block">
                            <ice:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </ice:panelGroup>
                        <ice:panelBorder layout="hide">
                            <f:facet name="center" >
                                <fieldset>
                                    <legend>Análisis Crediticio</legend>

                                    <ice:panelGrid columns="2">                                        

                                        <ice:outputLabel value="Nombre:" for="nombre" />
                                        <ice:outputLabel id="nombre" value="#{analisisCrediticioManagedBean.analisis.cliente.nombre}"/>

                                        <ice:outputLabel value="Apellido:" for="apellido" />
                                        <ice:outputLabel id="apellido" value="#{analisisCrediticioManagedBean.analisis.cliente.apellido}" />                                            

                                        <ice:outputLabel value="D.N.I.:" for="dni" />
                                        <ice:outputLabel id="dni" value="#{analisisCrediticioManagedBean.analisis.cliente.dni}"/>                                            

                                        <ice:outputLabel value="C.U.I.L.:" for="cuil" />
                                        <ice:outputLabel id="cuit" value="#{analisisCrediticioManagedBean.analisis.cliente.cuil}"/>                                            

                                        <ice:outputLabel value="Deuda Codeme:" for="deudaCodeme" />
                                        <ice:outputLabel id="deudaCodeme" value="#{analisisCrediticioManagedBean.analisis.deudaCodeme}"/>                                                                              

                                        <ice:outputLabel value="Deuda Veraz:" for="deudaVeraz" />
                                        <ice:outputLabel id="deudaVeraz" value="#{analisisCrediticioManagedBean.analisis.deudaVeraz}"/>                                            

                                        <ice:outputLabel value="Fecha Creación:" for="fechaCreacion" />
                                        <ice:outputLabel id="fechaCreacion" value="#{analisisCrediticioManagedBean.analisis.fechaCreacion}">                                            
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </ice:outputLabel>    

                                        <ice:outputLabel value="Estado Crediticio:" for="estadoAnalisisCrediticio" />
                                        <ice:outputLabel id="estadoAnalisisCrediticio" value="#{analisisCrediticioManagedBean.analisis.estadoAnalisisCrediticio.nombre}"/>

                                    </ice:panelGrid> 
                                </fieldset>
                                <br/>
                                <fieldset>
                                    <legend>Empleos</legend>
                                    <ice:panelGrid columns="1"> 
                                        <ice:dataTable value="#{analisisCrediticioManagedBean.trabajosFila}" var="item">
                                            <ice:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Empleador"/>
                                                </f:facet>
                                                <h:outputText value="#{item.trabajo.empleador}"/>
                                            </ice:column>
                                            <ice:column >
                                                <f:facet name="header">
                                                    <h:outputText value="CUIT"/>
                                                </f:facet>
                                                <h:outputText value="#{item.trabajo.cuit}"/>
                                            </ice:column>
                                            <ice:column >
                                                <f:facet name="header">
                                                    <h:outputText value="Puesto"/>
                                                </f:facet>
                                                <h:outputText value="#{item.trabajo.puestoLaboral}"/>
                                            </ice:column>
                                            <ice:column >
                                                <f:facet name="header">
                                                    <h:outputText value="Fecha Ingreso"/>
                                                </f:facet>
                                                <h:outputText value="#{item.trabajo.fechaIngreso}"/>
                                            </ice:column>                                        
                                            <ice:column >
                                                <f:facet name="header">
                                                    <h:outputText value="Sueldo"/>
                                                </f:facet>
                                                <h:outputText value="#{item.trabajo.sueldo}"/>
                                            </ice:column>                                        
                                        </ice:dataTable>
                                    </ice:panelGrid> 
                                </fieldset>
                            </f:facet>

                            <f:facet name="south">
                                <ice:panelLayout layout="flow">
                                    <ice:commandButton action="#{venderInmuebleManagedBean.botonAtrasVerAnalisisCrediticio}" 
                                                       value="Atrás" 
                                                       immediate="true" styleClass="commandButton"/>
                                    <ice:commandButton action="#{venderInmuebleManagedBean.botonCancelar()}" 
                                                       value="Cancelar" 
                                                       immediate="true" styleClass="commandButton" />
                                    <ice:commandButton action="#{venderInmuebleManagedBean.botonSiguienteVerAnalisisCrediticio}" 
                                                       value="Siguiente" 
                                                       immediate="true" styleClass="commandButton" />    
                                </ice:panelLayout>
                            </f:facet>
                        </ice:panelBorder>
                    </ice:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
    <h:outputStylesheet library="org.icefaces.component.skins" name="rime.css" />
</html>
