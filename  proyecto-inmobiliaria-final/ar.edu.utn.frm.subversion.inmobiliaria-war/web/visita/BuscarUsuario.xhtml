<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      >
    <h:body>
        <ui:composition template="/WEB-INF/facelets/templates/commonLayout.xhtml">
            <ui:define name="title">
                <h:outputText value="#{bundle.CreateVisitaTitle}"></h:outputText>
            </ui:define>
            <ui:define name="content">
                <f:view>
                    <ice:panelGroup id="messagePanel" layout="block">
                        <ice:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </ice:panelGroup>
                    <ice:form>
                        <ice:dataTable value="#{usuario.usuariosFilas}" var="fila">
                            <ice:column>
                                <ice:rowSelector id="selected"
                                                 value="#{fila.selected}"
                                                 multiple="false"                                                                                             
                                                 selectionListener="#{usuario.rowSelectionListener}"
                                                 immediate="true" />
                                <f:facet name="header">
                                    Id
                                </f:facet>
                                <ice:outputText value="#{fila.usuario.idUsuario}" />
                            </ice:column>
                            <ice:column >
                                <f:facet name="header">
                                    Nombre
                                </f:facet>
                                <ice:outputText value="#{fila.usuario.apellidoNombre}" />
                            </ice:column>
                            <f:facet name="footer">  
                                <ice:commandButton action="#{visitaController.aceptarCliente}" value="Aceptar" styleClass="commandButton" />
                            </f:facet>
                        </ice:dataTable>
                    </ice:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
    <h:outputStylesheet library="org.icefaces.component.skins" name="rime.css" />css
</html>
