<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
    <h:head>
        <link href="../recursos/css/pages-styles.css" rel="stylesheet" type="text/css"/>
        <title>DOMUS - Login</title>
    </h:head>
    <h:body>
        <div align="center">
            <div class="headerLogin">
                <ice:graphicImage url="/recursos/imagenes/logo.png" /> 
            </div>
            <div class="contenidoLogin">
                <f:view>
                    <h:form id="login" styleClass="fondoLogin">
                        <br />
                        <br />
                        <ice:graphicImage url="/recursos/imagenes/user-icon.png" style="border:none; width:50px; background-position:inherit" /> 
                        <br />
                        <legend id="leyenda"><b>LOGIN</b></legend>
                            <table align="center" id="tableLogin">
                                <tr>
                                    <td style="text-align: right; width: 35%">
                                        <h:outputLabel value="Usuario:" for="nombreUsuario" /></td>
                                    <td style="text-align: left; width: 30%">
                                        <h:inputText id="nombreUsuario" value="#{Login.nombreUsuario}" required="True" styleClass="inputText" /></td>
                                    <td style="text-align: left; width: 35%">
                                        <h:message for="nombreUsuario" styleClass="mensajesError" title="Campo Requerido"/></td>
                                </tr>
                                <tr>
                                    <td style="text-align: right">
                                        <h:outputLabel value="ContraseÃ±a:" for="contrasenia" /></td>
                                    <td style="text-align: left">
                                        <h:inputSecret id="contrasenia" value="#{Login.contrasenia}" required="True" styleClass="inputText"  /></td>
                                    <td style="text-align: left"> 
                                        <h:message for="contrasenia" styleClass="mensajesError" title="Campo Requerido"/></td>
                                </tr>
                                <tr>
                                    <td colspan="3" align="center" class="panelSur" >
                                        <ice:commandButton id="validar" action="#{Login.validarUsuario}" value="Ingresar" styleClass="commandButton" /></td>
                                </tr>
                                <tr>
                                    <td colspan="3">
                                        <h:messages  globalOnly="true" errorStyle="color: red" infoStyle="color: orange"/>
                                    </td>
                                </tr>  
                            </table>                        
                    </h:form>
                </f:view>   
            </div>
        </div> 
    </h:body>
</html>
